<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="48" height="48" rx="12" fill="url(#bg)"/>
  <rect width="48" height="48" rx="12" fill="url(#glow)"/>

  <!-- Certificate document body -->
  <rect x="11" y="8" width="22" height="28" rx="3" fill="none" stroke="url(#accent)" stroke-width="2"/>

  <!-- Document lines -->
  <line x1="16" y1="16" x2="28" y2="16" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="20" x2="28" y2="20" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="24" x2="23" y2="24" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Check badge (bottom right of document) -->
  <circle cx="33" cy="33" r="9" fill="#0f172a"/>
  <circle cx="33" cy="33" r="8" fill="none" stroke="url(#accent)" stroke-width="1.5"/>
  <!-- Checkmark -->
  <path d="M28.5 33L31.5 36L37.5 29.5" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
